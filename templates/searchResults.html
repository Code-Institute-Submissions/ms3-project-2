{% extends 'base.html'%} {% block content %}

<h1>Search results here</h1>
{% for search in search_parameters %}
    <div id="search_{{search.type}}" class="btn btn-primary">{{search.type}}</div>
{% endfor%}


<form method="POST" action="{{ url_for('results_display') }}">
    
    <select name="" id="">
        {% for search in search_parameters %}
            <option value="{{search.type}}">{{search.type}}</option>
        {% endfor %}
    </select>
    
     
    <select name="" id="">
        {% for report in report %}
        <option value="{{report.username}}">{{report.username}}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Search</button>
</form>





{% endblock %}
