{% extends 'base.html'%} {% block content %}

<h1>Search results here</h1>



<form method="POST" action="{{ url_for('results_display') }}">
    
    <select name="" id="">
        {% for search in search_parameters %}
            <option value="{{search.type}}">{{search.type}}</option>
        {% endfor %}
    </select>
    
     <select name="" id="">
        {% for email in sp_email %}
                <option value="{{email.email}}">{{email.email}}</option>
        {% endfor %}
    </select> 
    <select name="" id="">
        {% for username in sp_username %}
        <option value="{{username.username}}">{{username.username}}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Search</button>
</form>





{% endblock %}
