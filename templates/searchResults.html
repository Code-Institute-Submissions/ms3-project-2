{% extends 'base.html'%} {% block content %}

<h1>Search results here</h1>
{% for search in search_parameters %}
    <div id="#search_{{search.type}}" class="btn btn-primary">{{search.type}}</div>
{% endfor%}

{% for item in test %}

<form method="POST" action="{{ url_for('results_display') }}">
    <input type="text" name="" value="email" placeholder="email">
    <label for="email">Email</label>
    <input type="text" list="search_email" name="search_email">
    <datalist id="search_email">
        {% for report in report %}
            <option>{{report.email}}</option>      
        {% endfor %} 
    </datalist>
    <button type="submit">Search</button>
</form>

{% endfor%}


<form method="POST" action="{{ url_for('results_display') }}">
    <input type="text" value="username" placeholder="username">
    <label for="username">Username</label>
    <input type="text" list="search_username" name="search_username">
    <datalist id="search_username">
        {% for report in report %}
            <option>{{report.username}}</option>      
        {% endfor %} 
    </datalist>
    <button type="submit">Search</button>
</form>



{% endblock %}
