{% extends 'base.html'%} {% block content %}

<h1>Search results here</h1>



<form id="search_form" method="POST" action="{{ url_for('results_display') }}">
    
    <select name="search_identifier" id="search_type">
        {% for search in sp_types %}
            <option value="{{search.type}}">{{search.type}}</option>
        {% endfor %}
    </select>
    
     <select class="hidden searchValue" name="search_value" id="search_email">
        {% for email in sp_email %}
                <option value="{{email.email}}">{{email.email}}</option>
        {% endfor %}
    </select> 
    <select class="hidden searchValue" name="search_value" id="search_username">
        {% for username in sp_username %}
        <option  value="{{username.username}}">{{username.username}}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Search</button>
</form>





{% endblock %}
