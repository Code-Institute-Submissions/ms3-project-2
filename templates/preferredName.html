<h1 class="page-header">Thank you for joining!</h1>
<h5 class="page-info">Please enter your preferred name!</h5>

<!-- Form to enter preferred name -->

    <form method="POST" action="{{url_for('insert_name')}}">

        <div class="btn-wrapper">
            <button class="btn" type="submit">Get started</button>
        </div>
    </form>
</div>

{% endblock %}
