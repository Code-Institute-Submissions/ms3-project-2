{% extends 'base.html'%} {% block content %}

<h1>Your journey to making a difference starts here.</h1>

    <form action="creating_user" method="POST">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="new_username" placeholder="name@example.com">
        </div>        
        <div class="form-group">
            <label for="password" class="">Password</label>
            <input type="password" class="form-control" id="password" name="new_password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirmedPassword" class="">Confirm password</label>
            <input type="password" class="form-control" id="confirmedPassword" placeholder="Confirm password">
        </div>
        <div class="form-group">
            <label for="preferredName" class="">Preferred Name </label>
            <input type="text" class="form-control" id="preferredName" name="preferred_name" placeholder="Preferred Name">
        </div>
        <button type="submit" name="action">Sign Up!</button>
    </form>

<script> 
var v = {{list_existing_emails|tojson}}
console.log(v)
console.log(v[1])

inputBox.onkeyup = function(){

    if ( v[0] == user_email_input){
        alert("match!")
    } else {
        console.log("no match yet")
        console.log(user_email_input)
    }
}
</script>
{% endblock %}
