{% extends 'base.html'%} {% block content %}
<!-- From here you are adding in search values. This might need to be a separate piece of html. -->

<h3>You have chosen to search by {{parameter}}</h3>

{{parameter_options}}

<p>Search by all...</p>
<form method="POST" action="{{ url_for('search_all_by_parameter') }}">

    <input type="text" name="parameter" value="{{parameter}}">
    <!-- number of comparisons -->
    <label for="parameterValue}">Choose a search parameter</label>
    <select name="parameterValue" id="">
                    <option disabled></option>
                    {% for value in parameter_options %}
                        <option>{{value}}</option>
                    {% endfor %}
            </select>

    <p>Search all </p>
    <input type="radio" id="comparisonCheckStreet" value="street" name="locationValue">
    <label for="comparisonCheckStreet">Street</label>
    <input type="radio" id="comparisonCheckCity" value="city" name="locationValue">
    <label for="comparisonCheckCity">City</label>
    <input type="radio" id="comparisonCheckCounty" value="county" name="locationValue">
    <label for="comparisonCheckCounty">County</label>
    <input type="radio" id="comparisonCounty" value="county" name="locationValue">
    <label for="comparisonCheckPostcode">Postcode</label>

<button type="submit">Go</button>
</form>

{% endblock %}
